<head> 
   <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
   <title>Boostrap Validator</title> 
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>   
   <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> 
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>   
   <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/> 
   <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"> </script> 
 </head> 
  
 <form id="contactForm" method="post" class="form-horizontal"> 
     <div class="form-group"> 


         <label class="col-md-4 control-label">Full name</label> 
         <div class="col-md-4"> 
             <input type="text" class="form-control" name="fullName" /> 
         </div> 
     </div> 
    
     <div class="form-group"> 
         <label class="col-md-4 control-label">Password</label> 
         <div class="col-md-4"> 
             <input type="text" class="form-control" name="title" /> 
         </div> 
     </div> 
     <div class="form-group"> 
         <label class="col-md-4 control-label">Remember the password?</label> 
         <div class="col-md-1"> 
             <input type="checkbox" class="form-control" name="title" /> 
         </div> 
     </div> 
    
    
 </form> 
  <div class="form-group"> 
         <div class="col-md-offset-5"> 
             <button id="button" type="submit" class="change">Validate</button> 
         </div> 
     </div> 
 <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"> 
 	 
 </script> 
 <script type="text/Javascript"> 
 jQuery("#button").click(function(){ 
 jQuery("input").css("border","1px solid red");
 });
 
 //jQuery('<p><a>CLICK HERE</a></p>').find('a').attr('href','form.html').end().appendTo('body'); 
 </script>
 </body> 
 </html>
